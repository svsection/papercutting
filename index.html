<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Finder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px; margin-left: 5px; }
    #result { margin-top: 20px; }
    a { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Search PDF by 8-digit Number</h1>
  <input type="text" id="searchBox" placeholder="Enter 8-digit number">
  <button onclick="searchPDF()">Search</button>
  <div id="result"></div>

  <script>
    let indexData = {};

    // Load the index.json
    fetch("index.json")
      .then(res => res.json())
      .then(data => { indexData = data; });

    function searchPDF() {
      const query = document.getElementById("searchBox").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (indexData[query]) {
        const pdfFile = "pdfs/" + indexData[query];
        resultDiv.innerHTML = `<p>Found: <a href="${pdfFile}" target="_blank" download>Download PDF</a></p>`;
      } else {
        resultDiv.innerHTML = "<p style='color:red;'>No PDF found for this number.</p>";
      }
    }
  </script>
</body>
</html>
