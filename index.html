<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Finder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px; margin-left: 5px; }
    #result { margin-top: 20px; }
    a { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Search PDF by 8-digit Number</h1>
  <input type="text" id="searchBox" placeholder="Enter 8-digit number">
  <button onclick="searchPDF()">Search</button>
  <div id="result"></div>

  <script>
    let indexData = {};

    // Load the index.json (Format 2: { "filename.pdf": ["12345678", "87654321"] })
    fetch("index.json")
      .then(res => res.json())
      .then(data => { indexData = data; });

    function searchPDF() {
      const query = document.getElementById("searchBox").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (query.length !== 8 || isNaN(query)) {
        resultDiv.innerHTML = "<p style='color:red;'>Please enter a valid 8-digit number.</p>";
        return;
      }

      let matches = [];

      // Loop through PDFs and check if number exists in their arrays
      for (const [file, numbers] of Object.entries(indexData)) {
        if (numbers.includes(query)) {
          matches.push(file);
        }
      }

      if (matches.length > 0) {
        resultDiv.innerHTML = "<p>Found in the following PDF(s):</p>";
        matches.forEach(pdf => {
          const link = document.createElement("a");
          link.href = "pdfs/" + pdf;
          link.target = "_blank";
          link.download = pdf;
          link.textContent = pdf;   // ðŸ‘ˆ Show actual file name
          resultDiv.appendChild(link);
        });
      } else {
        resultDiv.innerHTML = "<p style='color:red;'>No PDF found for this number.</p>";
      }
    }
  </script>
</body>
</html>
